#{extends 'main.html' /}

<div class="lt">

	<h2 class="title">Login</h2>

	<br/>
	<br/>
	
    #{form @auth.Secure.authenticate()}
	<div id="login:userNameDecorate">
    	<div class="entry">
    		<div class="spacer"></div>
    		<span class="label">Email:</span>
    		<span class="input">
        		<input type="text" size="19" name="username" id="username" class="boxtpl" value="${flash.username}">
        	</span>
    	</div>
    </div>

	<div id="login:loginPasswdDecorate">
    	<div class="entry">
    		<div class="spacer"></div>
    		<span class="label ">Password:</span>
    		<span class="input ">
	    		<input type="password" name="password" id="password" value="" size="19" class="boxtpl"/>
        	</span>
    	</div>
    </div>

	<br/>
	<br/>

		<span class="btn_login">
			<input type="submit" value="Login" class="btn">
		</span>
    #{/form}
</div>

<div class="rt">

	<h2 class="title">Register</h2>
	
	Email needs to be correct to receive notifications and to keep account active.

    #{form @Register.postRegister()}
		<div id="login:userNameDecorate">
	    	<div class="entry">
	    		<div class="spacer"></div>
	    		<span class="label">Email:</span>
	    		<span class="input">
	        		<input type="text" size="19" name="email" id="email" class="boxtpl" value="${flash.username}">
	        	</span>
	    	</div>
	    </div>
	
		<div id="login:loginPasswdDecorate">
	    	<div class="entry">
	    		<div class="spacer"></div>
	    		<span class="label ">Password:</span>
	    		<span class="input ">
		    		<input type="password" name="password" id="password" value="" size="19" class="boxtpl"/>
	        	</span>
	    	</div>
	    </div>    

		<div id="login:loginPasswdDecorate">
	    	<div class="entry">
	    		<div class="spacer"></div>
	    		<span class="label ">Verify Password:</span>
	    		<span class="input ">
		    		<input type="password" name="verifyPassword" id="verifyPassword" value="" size="19" class="boxtpl"/>
	        	</span>
	    	</div>
	    </div>
	        
    	<span class="btn_register">
			<input type="submit" value="Register" class="btn">
		</span>    
    #{/form}
</div>
